{% extends "therapy_manager/layout.html" %}

{% block body %}
    {% for entry in entries%}
        <div class="accordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#diaryPanel-{{entry.pk }}" aria-expanded="false"
                        aria-controls="diaryPanel-{{entry.pk }}">
                        Wrote on &nbsp; <b>{{entry.entry_date}}</b>
                    </button>
                </h2>
                <div id="diaryPanel-{{entry.pk }}" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        {{entry.entry}}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
