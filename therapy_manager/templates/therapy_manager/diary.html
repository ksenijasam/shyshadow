{% extends "therapy_manager/layout.html" %}

{% block body %}
    
    <form action="{% url 'diary' %}"  method="post">
        {% csrf_token %}

        <div class="row">
            <div class="col-2">
                <input type="datetime-local" id="diary_entry_date" name="diary_entry_date" onclick="dateDiaryEntryClicked()">
                <span id="diary_date_required">Please pick date</span>
                <button class="btn btn-info" onclick="addDiaryEntry()" id="entry_button" type="button">Add entry</button>
            </div>

            <div class="col-4">
               <a href="{% url 'diary_entries' %}">Read entries ?</a>
            </div>
        </div>

        
        <div class="flexify-thingz-column">
            <div class="row margin-top-20 width-80-percent" id="diary_entry">
                <h1>Dear diary,</h1>
                <div class="form-group">
                    <textarea class="form-control" rows="20" name="diary_entry"></textarea>
                </div>
            
                <div class="margin-top-20">
                    <button class="btn btn-success" type="submit">Save entry</button>
                </div>
            </div>
        </div>
    </form>

{% endblock %}
