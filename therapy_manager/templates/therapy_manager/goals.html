{% extends "therapy_manager/layout.html" %}

{% block body %}
    <form action="{% url 'goals' %}" method="post">
        {% csrf_token %}
    
        <div class="row">
            <div class="col-2">
                <button class="btn btn-info" onclick="addGoal()" id="add_goal_button" type="button">Add goal</button>
            </div>
        </div>

        <div>
            <div id="goalsModal" class="modal">
        
                <div class="modal-content">
                    <div>
                        <span id="closeGoalsModal" class="close">&times;</span>
                    </div>
        
                    <div id="goalsModalContent"></div>
                </div>
        
            </div>
        </div>
    
    </form>

    <form action="{% url 'goals_status' %}" method="post">
        {% csrf_token %}

        <div class="row">
            <div class="col-md-10">
                {% for goal in goals %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="{{ goal.completed }}" id="{{ goal.pk }}" name="{{ goal.pk }}" >
                        <label class="form-check-label" for="{{ goal.pk }}">
                            {{ goal.goal }}
                        </label>
                    </div>
                {% endfor %}
            </div>
        </div>
        
        {% if goals %}
            <button class="btn btn-info" type="submit">
                Save
            </button>
        {% endif %}
    </form>
{% endblock %}
